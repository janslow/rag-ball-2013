<!DOCTYPE html>
<html>
<head>
  <!-- build:css(bin/staging) /css/simple.min.css -->
    <link rel="stylesheet" type="text/css" href="/css/simple.css">
  <!-- endbuild -->

  {% include meta.html %}
  <title>{% unless page.title == "Home" %}{{ page.title }} - {% endunless %}{{ site.name }}</title>
</head>
<body>
  <div id="header">
    <div class='logo'>
      <a href='/simple/home' title='{{ site.name }}'>
        <span>&nbsp;</span>
      </a>
    </div>

    {% include navbar.html root='/simple' mode='simple' %}
  </div>

  {% unless page.title == "Home" %}<h2>{{ page.title }}</h2>{% endunless %}

  <div id="content">
    {{ content }}
  </div>

  {% include footer.html mode='simple' %}
</body>
</html>
